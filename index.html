<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="icon-192x192.png" />
    <title>Syllables</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div id="root">
      <p id="random-syllable"></p>
      <p id="random-syllable-min"></p>
      <button id="button"><i class="fas fa-sync-alt"></i></button>
      <div class="toggle-button-container">
        <div class="toggle-button" id="add-s-toggle">Aggiungi "s"</div>
        <div class="toggle-button" id="two-consonants-toggle">
          Aggiungi seconda consonante
        </div>
        <div class="toggle-button" id="double-toggle">Usa doppie</div>
        <div class="toggle-button" id="min-toggle">Solo min</div>
        <br />
        <div class="toggle-button" id="color-toggle">Mostra colori</div>
        <div class="toggle-button" id="number-toggle">Mostra numeri</div>
        <div class="toggle-button" id="animal-toggle">Mostra animali</div>
        <div class="toggle-button" id="name-toggle">Mostra nomi</div>
        <div class="toggle-button" id="things-toggle">Mostra cose</div>
      </div>
    </div>
    <script src="sillabe.js"></script>
    <script src="main.js"></script>
  </body>
</html>
