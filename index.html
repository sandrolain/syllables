<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
      }
      #random-syllable {
        font-size: 20vw;
        text-align: center;
        margin: 0 0 0.2em 0;
        text-transform: uppercase;
        line-height: 1em;
        height: 1em;
      }
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #button {
        background-color: #007aff;
        border: none;
        color: white;
        padding: 0.5em 1em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2vw;
        margin: 0.2em 0.1em;
        cursor: pointer;
        border-radius: 0.2em;
        transition: all 0.3s ease;
      }
      #button:hover {
        background-color: #005bb5;
      }
      #button:active {
        background-color: #005bb5;
        box-shadow: 0px 0.1em 0.1em rgba(0, 0, 0, 0.15);
        transform: translateY(0.05em);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <p id="random-syllable"></p>
      <button id="button" onclick="showRandomSyllable()">!</button>
    </div>
    <script>
      const consonants = [
        "b",
        "c",
        "d",
        "f",
        "g",
        //"h",
        //"j",
        //"k",
        "l",
        "m",
        "n",
        "p",
        "qu",
        "r",
        "s",
        "t",
        "v",
        //"w",
        "x",
        "z",
      ];
      const vowels = ["a", "e", "i", "o", "u"];

      function getRandomSyllable() {
        const addS = Math.random() < 0.5;
        const twoConsonants = Math.random() < 0.5;
        const randomVowel = vowels[Math.floor(Math.random() * vowels.length)];
        let randomConsonant,
          randomConsonant2 = "";

        if (randomVowel === "e" || randomVowel === "i") {
          const specialConsonants = ["ch", "gh"];
          const allConsonants = consonants.concat(specialConsonants);
          randomConsonant =
            allConsonants[Math.floor(Math.random() * allConsonants.length)];
        } else {
          randomConsonant =
            consonants[Math.floor(Math.random() * consonants.length)];
        }
        if (addS && randomConsonant !== "z" && randomConsonant !== "x") {
          randomConsonant = "s" + randomConsonant;
        } else if (twoConsonants) {
          randomConsonant2 =
            consonants[Math.floor(Math.random() * consonants.length)];
        }

        return randomConsonant + randomVowel + randomConsonant2;
      }

      function showRandomSyllable() {
        document.getElementById("random-syllable").innerHTML =
          getRandomSyllable();
      }

      document.addEventListener("DOMContentLoaded", showRandomSyllable);
      document.addEventListener("keydown", (event) => {
        if (event.keyCode === 32) {
          showRandomSyllable();
        }
      });
    </script>
  </body>
</html>
